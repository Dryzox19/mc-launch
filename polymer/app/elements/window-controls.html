<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="window-controls">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-icon-button {
        -webkit-app-region: no-drag;
      }
    </style>

    <paper-icon-button icon="close" on-click="close"></paper-icon-button>
    <paper-icon-button icon="remove" on-click="mini"></paper-icon-button>
    <paper-icon-button icon="image:crop-square" on-click="maxi"></paper-icon-button>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'window-controls',

        properties: {
        },
        win:require('electron').remote.getCurrentWindow(),
        ready:() => {
          console.log("READY")
        },
        mini:function() {
          this.win.minimize();
        },
        close:function() {
          this.win.close();
        },
        maximize:function() {
          this.win.maximize();
        },
        unmaximize:function() {
          this.win.unmaximize();
        },
        maxi:function() {
          if (win.isMaximized()) {
            this.unmaximize();
          } else {
            this.maximize();
          }
        }
      });
    })();
  </script>
</dom-module>
