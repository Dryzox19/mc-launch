<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="sign-in">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <form is="iron-form">
      <h2 class="page-title">Signin with Mojang account</h2>
    </form>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'sign-in',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
